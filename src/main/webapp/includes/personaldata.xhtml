<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>
<body>
	<h:form id="personalDataForm" enctype="multipart/form-data">
		<h:panelGrid id="panel_main" columns="2" border="0" cellpadding="10"
			cellspacing="1">
			<h:panelGrid id="panel_personaldata" columns="2" border="0"
				cellpadding="10" cellspacing="1">
				<f:facet name="header">
					<h:outputText value="Personal Data" />
				</f:facet>
				<h:outputLabel value="First Name" />
				<h:inputText value="#{personalDataBean.appBean.orderData.firstName}"
					binding="#{personalDataBean.firstName}" required="true">
					<f:validateLength for="fistName" minimum="1" maximum="50" />
				</h:inputText>
				<h:outputLabel value="Last Name" />
				<h:inputText value="#{personalDataBean.appBean.orderData.name}"
					binding="#{personalDataBean.name}" required="true">
					<f:validateLength for="name" minimum="1" maximum="50" />
				</h:inputText>
				<h:outputLabel value="Street" />
				<h:inputText value="#{personalDataBean.appBean.orderData.street}"
					binding="#{personalDataBean.street}" required="true">
					<f:validateLength for="street" minimum="1" maximum="50" />
				</h:inputText>
				<h:outputLabel value="Telephone" />
				<h:inputText value="#{personalDataBean.appBean.orderData.telephone}"
					binding="#{personalDataBean.telephone}" required="true">
					<f:validateLength for="telephone" minimum="1" maximum="50" />
				</h:inputText>
				<h:outputLabel value="Zip Code" />
				<h:inputText value="#{personalDataBean.appBean.orderData.zip}"
					binding="#{personalDataBean.zip}" required="true">
					<f:validateLongRange minimum="1000" maximum="9999" />
				</h:inputText>
				<h:outputLabel value="City" />
				<h:inputText value="#{personalDataBean.appBean.orderData.city}"
					binding="#{personalDataBean.city}" required="true">
					<f:validateLength for="city" minimum="1" maximum="50" />
				</h:inputText>

			</h:panelGrid>
			<h:panelGrid id="panel_paymentmethod" columns="1" border="0"
				cellpadding="10" cellspacing="1" frame="box">
				<h:panelGrid id="panel" columns="2" border="0" cellpadding="10"
					cellspacing="1">
					<f:facet name="header">
						<h:outputText value="Payment Method" />
					</f:facet>
					<h:selectOneRadio>
						<f:selectItem itemValue="" itemLabel="Barzahlung" />
					</h:selectOneRadio>

				</h:panelGrid>
				<h:panelGrid id="panel_deliverymethod" columns="2" border="0"
					cellpadding="10" cellspacing="1">
					<f:facet name="header">
						<h:outputText value="Lieferung" />
					</f:facet>
					<h:outputLabel value="Lieferzeit" />
					<h:selectOneMenu>
						<f:selectItem itemValue="45" itemLabel="40min" />
						<f:selectItem itemValue="60" itemLabel="60min" />
						<f:selectItem itemValue="90" itemLabel="90min" />
						<f:selectItem itemValue="120" itemLabel="120min" />
					</h:selectOneMenu>

				</h:panelGrid>
			</h:panelGrid>
		</h:panelGrid>
		<h:commandButton id="bestellButton"
			actionListener="#{personalDataBean.nextStep()}" styleClass="button"
			value="weiter">
		</h:commandButton>
	</h:form>
	<h:messages style="color:red;margin:8px;" />
</body>
</html>
