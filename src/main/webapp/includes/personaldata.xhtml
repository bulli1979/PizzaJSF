<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>
<body>
	<h:form id="personalDataForm" enctype="multipart/form-data">
		<h:panelGrid id="panel_main" columns="2" border="0" cellpadding="5"
			cellspacing="1" width="700">
			<h:panelGrid id="panel_personaldata" columns="3" border="0"
				cellpadding="8" cellspacing="1">
				<f:facet name="header">
					<h:outputText value="PersÃ¶nliche Daten" />
				</f:facet>
				<h:outputLabel value="Vorname" class="personaldata_title" />
				<h:inputText id="firstName" validatorMessage="Pflichtfeld"
					value="#{personalDataBean.appBean.orderData.firstName}"
					binding="#{personalDataBean.firstName}" required="true"
					requiredMessage="Pflichtfeld">
					<f:validateLength for="fistName" minimum="1" maximum="50" />
				</h:inputText>
				<h:messages for="firstName" class="validationError" />
				<h:outputLabel value="Name" class="personaldata_title" />
				<h:inputText id="name"
					value="#{personalDataBean.appBean.orderData.name}"
					binding="#{personalDataBean.name}" required="true"
					requiredMessage="Pflichtfeld">
					<f:validateLength for="name" minimum="1" maximum="50" />
				</h:inputText>
				<h:messages for="name" class="validationError" />
				<h:outputLabel value="Strasse" class="personaldata_title" />
				<h:inputText id="street"
					value="#{personalDataBean.appBean.orderData.street}"
					binding="#{personalDataBean.street}" required="true"
					requiredMessage="Pflichtfeld">
					<f:validateLength for="street" minimum="1" maximum="50" />
				</h:inputText>
				<h:messages for="street" class="validationError" />
				<h:outputLabel value="Telefon" class="personaldata_title" />
				<h:inputText id="telephone"
					value="#{personalDataBean.appBean.orderData.telephone}"
					binding="#{personalDataBean.telephone}" required="true"
					requiredMessage="Pflichtfeld">
					<f:validateLength for="telephone" minimum="1" maximum="50" />
				</h:inputText>
				<h:messages for="telephone" class="validationError" />
				<h:outputLabel value="PLZ" class="personaldata_title" />
				<h:inputText id="zip"
					value="#{personalDataBean.appBean.orderData.zip}"
					binding="#{personalDataBean.zip}" required="true"
					requiredMessage="Pflichtfeld"
					validatorMessage="Der Wert muss zwischen 1000 und 9999 liegen.">
					<f:validateLongRange minimum="1000" maximum="9999" />
				</h:inputText>
				<h:messages for="zip" class="validationError" />
				<h:outputLabel value="City" class="personaldata_title" />
				<h:inputText id="city"
					value="#{personalDataBean.appBean.orderData.city}"
					binding="#{personalDataBean.city}" required="true"
					requiredMessage="Pflichtfeld">
					<f:validateLength for="city" minimum="1" maximum="50" />
				</h:inputText>
				<h:messages for="city" class="validationError" />
			</h:panelGrid>
			<h:panelGrid id="panel_paymentmethod" columns="1" border="0"
				cellpadding="10" cellspacing="1" frame="box">
				<h:panelGrid id="panel" columns="2" border="0" cellpadding="10"
					cellspacing="1">
					<f:facet name="header">
						<h:outputText value="Payment Method" />
					</f:facet>
					<h:selectOneRadio>
						<f:selectItem itemValue="" itemLabel="Barzahlung" />
					</h:selectOneRadio>

				</h:panelGrid>
				<h:panelGrid id="panel_deliverymethod" columns="2" border="0"
					cellpadding="10" cellspacing="1">
					<f:facet name="header">
						<h:outputText value="Lieferung" />
					</f:facet>
					<h:outputLabel value="Lieferzeit" />
					<h:selectOneMenu>
						<f:selectItem itemValue="45" itemLabel="40min" />
						<f:selectItem itemValue="60" itemLabel="60min" />
						<f:selectItem itemValue="90" itemLabel="90min" />
						<f:selectItem itemValue="120" itemLabel="120min" />
					</h:selectOneMenu>

				</h:panelGrid>
			</h:panelGrid>
		</h:panelGrid>
		<h:commandButton id="bestellButton"
			actionListener="#{personalDataBean.nextStep()}" styleClass="button"
			value="weiter">
		</h:commandButton>
	</h:form>
</body>
</html>
