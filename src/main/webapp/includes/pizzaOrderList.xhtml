<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<body>
	<h:form id="listOrderform">
		<table class="appTable">
			<thead>
				<tr>
					<th>Name</th>
					<th>Beschreibung</th>
					<th>Preis</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<c:forEach var="pizza" items="#{applicationBean.getOrderData().getPizzas()}"
					varStatus="loop">
					<tr>
						<td>#{pizza.name}</td>
						<td>#{pizza.description}</td>
						<td>#{orderPizzaBean.format(pizza.price)} CHF</td>
						<td>
						 
						</td>
					</tr>
				</c:forEach>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">Gesamtpreis:</td>
					<td><h:panelGroup id="gesamtPreisOrderList">#{applicationBean.calculatePrice()}</h:panelGroup>
						CHF</td>
					<td></td>
				</tr>
				<tr>
          <td colspan="2"></td>
          <td>
            <h:commandButton id="personalDataButton" styleClass="button"  action="#{orderAndExtrasBean.nextStep()}" value="bestellen">
			       <f:ajax id="personalDataAjax" render=":contentAll"/>
			      </h:commandButton>
          </td>
          <td></td>
        </tr>
			</tfoot>
		</table>
	</h:form>
</body>
</html>
