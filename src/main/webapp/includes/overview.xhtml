<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jstl="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<body>
	<h1>Pizza</h1>
	<jstl:forEach var="pizza"
		items="#{orderPizzaBean.appBean.orderData.pizzas}">
		<h:outputLabel value="🍕  PIZZA #{pizza.name}"></h:outputLabel>
		<h:outputLabel value="&lt;br /&gt;" escape="false" />
		<jstl:forEach var="extra" items="#{pizza.extras}">
			<h:outputLabel value="• #{extra.name}"></h:outputLabel>
			<h:outputLabel value="&lt;br /&gt;" escape="false" />
		</jstl:forEach>
		<h:outputLabel value="&lt;br /&gt;" escape="false" />
	</jstl:forEach>

	<h1>Bestellangaben</h1>
	<h:outputLabel value="Vorname" />
	<h:outputLabel value="#{personalDataBean.appBean.orderData.firstName}"></h:outputLabel>
	<h:outputLabel value="&lt;br /&gt;" escape="false" />
	<h:outputLabel value="Name" />
	<h:outputLabel value="#{personalDataBean.appBean.orderData.name}"></h:outputLabel>
	<h:outputLabel value="&lt;br /&gt;" escape="false" />
	<h:outputLabel value="Strasse" />
	<h:outputLabel value="#{personalDataBean.appBean.orderData.street}"></h:outputLabel>
	<h:outputLabel value="&lt;br /&gt;" escape="false" />
	<h:outputLabel value="Telefon" />
	<h:outputLabel value="#{personalDataBean.appBean.orderData.telephone}"></h:outputLabel>
	<h:outputLabel value="&lt;br /&gt;" escape="false" />
	<h:outputLabel value="PLZ" />
	<h:outputLabel value="#{personalDataBean.appBean.orderData.zip}"></h:outputLabel>
	<h:outputLabel value="&lt;br /&gt;" escape="false" />
	<h:outputLabel value="Ort" />
	<h:outputLabel value="#{personalDataBean.appBean.orderData.city}"></h:outputLabel>

	<h1>Total</h1>
	<h:outputLabel value="#{applicationBean.calculatePrice()}"></h:outputLabel>

	<h1>Lieferung</h1>
	<h:outputLabel
		value="Ihre voraussichtliche Lieferzeit: #{personalDataBean.appBean.orderData.deliveryTimeFromNow}"></h:outputLabel>
</body>
</html>
